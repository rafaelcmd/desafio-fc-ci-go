steps:

  - id: "Instalando Go"
    name: 'gcr.io/cloud-builders/go'
    args: ['install','.']
    env: ['PROJECT_ROOT=/src']

  - id: "Testando"
    name: 'gcr.io/cloud-builders/go'
    args: ['test','soma']
    env: ['PROJECT_ROOT=/src']

  - id: "Fazendo o build da imagem"
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--tag=gcr.io/$PROJECT_ID/soma', '.']

  images: ['gcr.io/$PROJECT_ID/soma']